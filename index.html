<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Kieran Kruger</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css" />

        <link
            href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div id="transition-canvas"></div>

        <div id="fullscreen-cover"></div>

        <div class="grid-container">
            <div class="grid" id="items-wrapper">
                <div class="grid-curtain portrait">
                    <img
                        class="grid__item-img"
                        src="images/1.jpg"
                        alt="An image"
                        crossorigin="anonymous"
                    />
                    <img
                        class="grid__item-img grid__item-img--large"
                        src="images/1.jpg"
                        crossorigin="anonymous"
                    />
                </div>
                <div class="grid-curtain landscape">
                    <img
                        class="grid__item-img"
                        src="images/2.jpg"
                        alt="An image"
                        crossorigin="anonymous"
                    />
                    <img
                        class="grid__item-img grid__item-img--large"
                        src="images/2.jpg"
                        crossorigin="anonymous"
                    />
                </div>
                <div class="grid-curtain portrait">
                    <img
                        class="grid__item-img"
                        src="images/3.jpg"
                        alt="An image"
                        crossorigin="anonymous"
                    />

                        class="grid__item-img grid__item-img--large"
                        src="images/3.jpg"
                        crossorigin="anonymous"
                    />
                </div>
                <div class="grid-curtain landscape">
                    <img
                        class="grid__item-img"
                        src="images/4.jpg"
                        alt="An image"
                        crossorigin="anonymous"
                    />
                    <img
                        class="grid__item-img grid__item-img--large"
                        src="images/4.jpg"
                        crossorigin="anonymous"
                    />
                </div>

                <div class="grid-curtain landscape not-curtain hero-box">
                    <img
                        class="grid__item-img"
                        src="images/placeholder.png"
                        style="display: none;"
                    />
                    <img
                        class="grid__item-img grid__item-img--large"
                        src="images/placeholder.png"
                        style="display: none;"
                    />
                    <h3 class="hero-title">
                        photographs by kieran
                    </h3>
                </div>

                <div class="grid-curtain portrait">
                    <img
                        class="grid__item-img"
                        src="images/5.jpg"
                        alt="An image"
                        crossorigin="anonymous"
                    />
                    <img
                        class="grid__item-img grid__item-img--large"

                <div class="grid-curtain landscape">

                <div class="grid-curtain portrait">

                        crossorigin="anonymous"
                    />
                </div>
                <div class="grid-curtain landscape">
                    <img
                        class="grid__item-img"
                        src="images/8.jpg"
                        alt="An image"

                    />

                        class="grid__item-img"
                        src="images/placeholder.png"
                        style="display: none;"
                    />
                    <img
                        class="grid__item-img grid__item-img--large"
                        src="images/placeholder.png"
                        style="display: none;"
                    />
                    <h3 class="hero-paragraph">
                        contact me if you'd like a <u>print</u>
                    </h3>
                </div>
            </div>
        </div>

        <script
            src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.4.1.min.220afd743d.js"

        <script src="src/Tabletop.js"></script>
